<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atif Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="book-list">
            <h2>Book List</h2><div id="a"> 
                <form action="https://www.google.com/search">Search :
                     <input type="search" placeholder="search for more books" id="action" name="q"     aria-rowcount="3"><button> Search</button></div>
            </form>
    
               
            
            <ul id="book-list">
                <!-- Populate book list dynamically using JavaScript -->
            </ul>
        </div>
        <div class="add-book">
            <h2>Add New Books</h2>
            <form id="add-book-form">
                <div class="input-group">
                    <label for="title"> Book Title:</label>
                    <input type="text" placeholder="Text" id="title" required>
                </div>
                <div class="input-group">
                    <label for="author">Author Name:</label>
                    <input type="text" placeholder="Author" id="author" required>
                </div>
                <div class="input-group">
                    <label for="isbn">ISBN NUMBER:</label>
                    <input type="text" placeholder="ISBN" id="isbn" required>
                </div>
                <button type="submit">Add Book </button>
            </form>
        </div>
        <div class="search-books">
            <h2>Search Books Here</h2>
            <form action="https://www.google.com/search">Search :
                <input type="search" placeholder="search for more books" id="action" name="q"     aria-rowcount="3"><button> Search</button></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
